  <title>Document</title>
</head>
<body>
  <div id="one" onclick="alert('Ouch! sTOP IT! oR DONT')">Click me</div>
  <div id="two" onclick="stop()">Click me toO!</div>
  <div id="three">Dont click here</div>
  <button onclick="reveal(this)">Click the button</button>
</body>

<script>
  function stop(){
    alert("I said stahp!");
  }

  document.getElementById("three").onclick = function(){
    alert("YOU ARE VERY NAUGHTY!");
  }

  function reveal(element){
    console.log(element);
    element.textContent = "I'm clicked!";
    element.style.padding = "15px";
    element.style.color = "red";
    element.style.backgroundColor = "yellow";
  }
</script>
