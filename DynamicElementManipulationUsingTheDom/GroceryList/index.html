<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row my-3">
        <div class="offset-2 col-8">
          <h1>Shopping List</h1>
        </div>
      </div>
      <div class="row my-3">
        <div class="offset-2 col-8">
          <form method="post">
            <label for="itemInput">Add item:</label>
            <input type="text" name="itemInput" id="itemInput">
            <input type="submit" value="Need" id="addNeed" class="btn btn-sm btn-outline-primary">
            <input type="submit" value="Have" id="addHave" class="btn btn-sm btn-outline-primary">
          </form>
        </div>
      </div>
      <div class="row my-3">
        <div class="offset-2 col-8">
          <h2>Need:</h2>
        </div>
        <div class="col-8">
          <ul id="needList"></ul>
        </div>
      </div>
      <div class="row my-3">
        <div class="offset-2 col-8">
          <h2>Have:</h2>
        </div>
        <div class="col-8">
          <ul id="haveList"></ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
