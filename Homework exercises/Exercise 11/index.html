  <meta charset="UTF-8">

<body>
  <label for="celsius">Enter temperature in degrees celsius</label>
  <input type="text" name="celsius" id="celsius">
  <button onclick="convertToFahrenheit()">Convert to fahrenheit</button>
  <p>The temperature converted to fahrenheit is: <span id="farResult"></span></p>
  

  <label for="fahreinheit">Enter temperature in degrees fahreinheit</label>
  <input type="text" name="fahreinheit" id="fahreinheit">
  <button onclick="convertToCelsius()">Conver to Celsius</button>
  <p>The temperature converted to celsius is: <span id="celResult"></span></p>
  
  <script src="./main.js"></script>
</body>
